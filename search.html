<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Search Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #FFFFFF;
            padding: 20px;
        }
        
        .search-container {
            max-width: 1200px;
            margin: 0 auto;
            border: 2px solid #c2c2c2;
            border-radius: 16px;
            padding: 24px;
        }
        
        .search-field {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px 20px;
            transition: all 0.2s ease;
            height: 70px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            cursor: pointer;
        }
        
        .search-field:hover {
            border-color: #d1d5db;
            background: #f3f4f6;
        }
        
        .field-icon {
            width: 20px;
            height: 20px;
            color: #6b7280;
            flex-shrink: 0;
            position: relative; /* Ensures icon is above hidden input */
            z-index: 1; /* Ensures icon is above hidden input */
        }
        
        .field-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
            position: relative; /* Ensures content is above hidden input */
            z-index: 1; /* Ensures content is above hidden input */
            pointer-events: none; /* Allow pointer events on field-content to pass through to the hidden input */
        }
        
        .field-label {
            font-size: 14px;
            color: #9ca3af;
            font-weight: 400;
            margin-bottom: 2px;
        }
        
        /* Styles for the native select elements */
        .form-select {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            font-size: 16px !important;
            font-weight: 500 !important;
            color: #111827 !important;
            box-shadow: none !important;
            background-image: none !important; /* Remove Bootstrap's default dropdown arrow */
            position: absolute; /* Position absolutely to cover the field-display area */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0; /* Make it invisible but clickable */
            cursor: pointer;
            z-index: 2; /* Ensure select is above field-content for clicks */
        }
        
        .form-select:focus {
            box-shadow: none !important;
            border-color: transparent !important;
        }
        
        .field-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            pointer-events: none; 
        }
        
        .dropdown-arrow {
            width: 16px;
            height: 16px;
            color: #6b7280;
            flex-shrink: 0;
            position: relative; /* Ensures arrow is above hidden input */
            z-index: 1; /* Ensures arrow is above hidden input */
        }
        
        /* Styles for the native date input */
        .date-field input[type="date"] {
            position: absolute; /* Position absolutely to cover the field-display area */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0; /* Make it invisible but clickable */
            cursor: pointer;
            z-index: 2; /* Ensure date input is above field-content for clicks */
            /* Hide the default calendar icon and dropdown arrow in various browsers */
            -webkit-appearance: none; /* Chrome, Safari */
            -moz-appearance: none;    /* Firefox */
            appearance: none;
        }

        /* Specific rule to ensure the native calendar picker indicator is invisible but clickable for WebKit */
        .date-field input[type="date"]::-webkit-calendar-picker-indicator {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        /* Hide the specific date input clear button in Edge/IE */
        .date-field input[type="date"]::-ms-clear {
            display: none;
        }
        
        .search-button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 18px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
            height: 70px;
        }
        
        .search-button:hover {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }
        
        .search-button:active {
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .search-container {
                padding: 16px;
            }
            
            .search-field {
                margin-bottom: 12px;
            }
            
            .search-button {
                width: 100%;
                margin-top: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="search-container m-0-auto rounded">
        
        <div class="row g-3 align-items-center">
            <div class="col-lg-3 col-md-6">
                <div class="search-field">
                    <select class="form-select" aria-label="Select location" onchange="document.getElementById('displayLocation').textContent = this.options[this.selectedIndex].text;">
                        <option selected>Dhaka</option>
                        <option value="comilla">Comilla</option>
                        <option value="sylhet">Sylhet</option>
                        <option value="chittagong">Chittagong</option>
                    </select>
                    <svg class="field-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                    </svg>
                    <div class="field-content">
                        <div class="field-label">Location</div>
                        <div class="field-display">
                            <span id="displayLocation">Dhaka</span> 
                            <svg class="dropdown-arrow" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-3 col-md-6">
                <div class="search-field">
                    <select class="form-select" aria-label="Select event type" onchange="document.getElementById('displayEventType').textContent = this.options[this.selectedIndex].text;">
                        <option selected>All</option>
                        <option value="conference">Conference</option>
                        <option value="workshop">Workshop</option>
                    </select>
                    <svg class="field-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                    </svg>
                    <div class="field-content">
                        <div class="field-label">Event Type</div>
                        <div class="field-display">
                            <span id="displayEventType">All</span>
                            <svg class="dropdown-arrow" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-3 col-md-6">
                <div class="search-field date-field">
                    <input type="date" class="form-control" aria-label="Select date"
                           onchange="
                               const dateVal = this.value; 
                               const displaySpan = document.getElementById('displayDate');
                               if (dateVal) {
                                   // Format date as 'Month Day, Year' (e.g., 'July 6, 2025')
                                   const date = new Date(dateVal + 'T00:00:00'); // Add T00:00:00 to avoid timezone issues
                                   displaySpan.textContent = date.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
                               } else {
                                   displaySpan.textContent = 'All dates';
                               }
                           ">
                    
                    <svg class="field-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                    </svg>
                    <div class="field-content">
                        <div class="field-label">Date</div>
                        <div class="field-display">
                            <span id="displayDate">All dates</span>
                            <svg class="dropdown-arrow" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-3 col-md-6">
                <button class="search-button w-100" type="button">Search</button>
            </div>
        </div>
    </div>

    </body>
</html>
