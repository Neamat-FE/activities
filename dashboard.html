<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="icon" href="img/logo.svg" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/dashboard.css" />
  </head>
  <body class="body-bg">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container d-flex align-items-center">
        <a class="navbar-brand primary-color" href="#">
          <img src="img/logo.svg" alt="" style="height: 40px; width: 40px" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Flight</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="booking-page.html">Hotel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ticket-page.html">Visa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="order-summary.html">E-Sim</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active body-bg rounded-3" href="#">Activity</a>
            </li>
          </ul>

          <div class="d-flex align-items-center justify-content-center">
            <span class="me-3 primary-color-text">Sell</span>
            <a href="#">
              <img
                src="img/world-icon.svg"
                class="me-3"
                alt=""
                style="height: 16px; width: 16px"
              />
            </a>

            <div class="dropdown">
              <button
                class="btn btn-outline-secondary dropdown-toggle ticket-bg border-0 px-3 py-2 rounded-3"
                type="button"
                data-bs-toggle="dropdown"
              >
                <img src="img/user-icon.svg" alt="" />
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 p-0">
          <div class="sidebar bg-white">
            <div
              class="sidebar-item fs-14 primary-color-text d-flex align-items-center active"
            >
              <img
                src="img/dashboard-home.svg"
                class="me-2"
                alt=""
                style="height: 24px; width: 24px"
              />
              <span class="primary-color-text fs-14">Dashboard</span>
            </div>
            <div class="sidebar-item fs-14 primary-color-text">
              <img
                src="img/my-products.svg"
                class="me-2"
                alt=""
                style="height: 24px; width: 24px"
              />
              <span class="primary-color-text fs-14">My Products</span>
            </div>
            <div class="sidebar-item fs-14 primary-color-text">
              <img
                src="img/my-products.svg"
                class="me-2"
                alt=""
                style="height: 24px; width: 24px"
              />
              <span class="primary-color-text fs-14">Bookings</span>
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10">
          <div class="main-content">
            <!-- Stats Cards -->
            <div class="row mb-3">
              <div class="col-md-4 mb-3 mb-md-0">
                <div
                  class="stats-card bg-white text-center d-flex flex-column align-items-center justify-content-center"
                >
                  <div
                    class="stats-icon d-flex align-items-center justify-content-center mb-2"
                  >
                    <img
                      src="img/stats-icon.svg"
                      alt=""
                      style="height: 40px; width: 40px"
                    />
                  </div>
                  <div class="stats-title fs-14 secondary-color-text mb-1">
                    Total Sales
                  </div>
                  <div class="stats-value fs-24 fw-bold primary-color-text">
                    0.0 BDT
                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-3 mb-md-0">
                <div
                  class="stats-card bg-white text-center d-flex flex-column align-items-center justify-content-center"
                >
                  <div
                    class="stats-icon d-flex align-items-center justify-content-center mb-2"
                  >
                    <img
                      src="img/stats-icon.svg"
                      alt=""
                      style="height: 40px; width: 40px"
                    />
                  </div>
                  <div class="stats-title fs-14 secondary-color-text mb-1">
                    Total Sales
                  </div>
                  <div class="stats-value fs-24 fw-bold primary-color-text">
                    0.0 BDT
                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-3 mb-md-0">
                <div
                  class="stats-card bg-white text-center d-flex flex-column align-items-center justify-content-center"
                >
                  <div
                    class="stats-icon d-flex align-items-center justify-content-center mb-2"
                  >
                    <img
                      src="img/stats-icon.svg"
                      alt=""
                      style="height: 40px; width: 40px"
                    />
                  </div>
                  <div class="stats-title fs-14 secondary-color-text mb-1">
                    Total Sales
                  </div>
                  <div class="stats-value fs-24 fw-bold primary-color-text">
                    0.0 BDT
                  </div>
                </div>
              </div>
            </div>

            <div class="upload-area position-relative">
              <input type="file" class="form-control" accept="image/*" />
              <span
                class="position-absolute top-50 end-0 translate-middle-y me-3 d-flex align-items-center fs-14 primary-color-text justify-content-center"
              >
                Upload
                <img src="img/upload-icon.svg" alt="" class="ms-3" />
              </span>
            </div>

            <!-- Action Buttons -->
            <div class="row mt-5">
              <div class="col-md-6 col-sm-12">
                <div class="start-button">
                  <button
                    class="btn btn-danger border-color-bg primary-color-text w-100 py-3 border-0 fs-16 fw-bold rounded-4"
                  >
                    Edit
                  </button>
                </div>
              </div>
              <div class="col-md-6 col-sm-12 mt-3 mt-md-0">
                <div class="start-button">
                  <button
                    class="btn btn-danger primary-color-bg w-100 py-3 fs-16 fw-bold rounded-4"
                  >
                    Save and Continue
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
