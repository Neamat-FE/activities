    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="form-container">
            <h2 class="mb-4 fs-14 fw-bold">Legal documents</h2>

            <form>
              <!-- Business Logo -->
              <div class="mb-4 position-relative">
                <label class="form-label">Upload Documents<span class="required">*</span></label>
                <p class="text-muted small secondary-color-text fs-14">
                 You can upload jpg, png or pdf file formats
                </p>
                <div class="upload-area position-relative">
                  <input type="file" class="form-control" accept="image/*" />
                  <span
                    class="position-absolute top-50 end-0 translate-middle-y me-3 d-flex align-items-center fs-14 primary-color-text justify-content-center"
                    style="pointer-events: none"
                  >
                    Upload
                    <img src="img/upload-icon.svg" alt="" class="ms-3" />
                  </span>
                </div>
              </div>

              <!-- Legal Documents -->
               <div class="mb-3">
                            <label for="businessName" class="form-label">
                                Enter File Name
                            </label>
                            <div class="d-flex gap-2">
                                <input type="text" class="form-control " id="businessName" placeholder="Enter document type name" required>
                                <span class="badge cursor-pointer bg-secondary fs-12 d-flex align-items-center px-3 border-color-bg primary-color-text rounded-4" style="white-space: nowrap;">
                                    Whatsapp image
                                    <img src="img/delete-icon.svg" class="ms-2 " alt="" >
                                    <i class="fas fa-delete ms-2" style="cursor: pointer;"></i>
                                </span>
                            </div>
                        </div>


                <!-- Submit Button -->

                <div class="row mt-5">
                  <div class="col-md-6 col-sm-12">
                    <div class="start-button ">
                  <button
                    class="btn btn-danger border-color-bg primary-color-text w-100 py-3 border-0 fs-16 fw-bold rounded-4"
                  >
                    Upload Later
                  </button>
                </div>
                    
                  </div>
                  <div class="col-md-6 col-sm-12 mt-3 mt-md-0">
                    <div class="start-button ">
                  <button
                    class="btn btn-danger primary-color-bg w-100 py-3 fs-16 fw-bold rounded-4"
                  >
                    Save and Continue
                  </button>
                </div>
                  </div>

                </div>
                
              </div>
            </form>
          </div>
        </div>
      </div>
